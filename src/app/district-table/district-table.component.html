<div class="table-container">
    <table mat-table
        class="table"
        [dataSource]="data">

        <!-- District Name Column -->
        <ng-container matColumnDef="district">
            <th mat-header-cell
                *matHeaderCellDef
                [attr.rowspan]="2"
                [ngStyle]="{'display': 'none'}"> </th>
            <td mat-cell
                *matCellDef="let element" > <div  [ngClass]= "{'Orange':color[element.district]=== 'Orange',
                'Green': color[element.district]=== 'Green',
                'Red':color[element.district]=== 'Red'}"></div>{{element.district}} </td>
        </ng-container>

        <!-- Confirmed Column -->
        <ng-container matColumnDef="confirmed">
            <th mat-header-cell
                *matHeaderCellDef> Total </th>
            <td mat-cell
                *matCellDef="let element"> {{element.confirmed}} </td>

        </ng-container>
        <!-- New Confirmed Column -->
        <ng-container matColumnDef="newconf">
            <th mat-header-cell
                *matHeaderCellDef> New </th>
            <td mat-cell
                *matCellDef="let element"> {{element.delta.confirmed}} </td>

        </ng-container>

        <!-- Deaths Column -->
        <ng-container matColumnDef="deceased">
            <th mat-header-cell
                *matHeaderCellDef> Total </th>
            <td mat-cell
                *matCellDef="let element"> {{element.deceased}} </td>
        </ng-container>

        <!-- New Deaths Column -->
        <ng-container matColumnDef="newdeaths">
            <th mat-header-cell
                *matHeaderCellDef> New </th>
            <td mat-cell
                *matCellDef="let element"> {{element.delta.deceased}} </td>
        </ng-container>


        <!-- Recovered Column -->
        <ng-container matColumnDef="recovered">
            <th mat-header-cell
                *matHeaderCellDef> Total </th>
            <td mat-cell
                *matCellDef="let element"> {{element.recovered}} </td>
        </ng-container>

        <!-- Recovered Column -->
        <ng-container matColumnDef="newrecvrd">
            <th mat-header-cell
                *matHeaderCellDef> New </th>
            <td mat-cell
                *matCellDef="let element"> {{element.delta.recovered}} </td>
        </ng-container>
        <!-- Header row first group -->
        <ng-container matColumnDef="header-row-first-group">
            <th mat-header-cell
                *matHeaderCellDef
                class="txt-center"
                [attr.rowspan]="2">
                {{state}} <br>
                Districts
            </th>

        </ng-container>
        <ng-container matColumnDef="header-row-sec-group">
            <th mat-header-cell
                *matHeaderCellDef
                class="txt-center"
                [attr.colspan]="2">
                <img src="../../assets/sick.png"
                    alt="Confirmed Cases"
                    width="30"
                    matTooltip="Confirmed Cases">
                <p>Confirmed</p>
            </th>
        </ng-container>
        <ng-container matColumnDef="header-row-third-group">
            <th mat-header-cell
                *matHeaderCellDef
                class="txt-center"
                [attr.colspan]="2">
                <img src="../../assets/dead.png"
                    alt="Deaths"
                    width="30"
                    matTooltip="Deaths">
                <p>Deaths</p>

            </th>
        </ng-container>
        <ng-container matColumnDef="header-row-fourth-group">
            <th mat-header-cell
                *matHeaderCellDef
                class="txt-center"
                [attr.colspan]="2">
                <img src="../../assets/fit.png"
                    alt="Recovered"
                    width="30"
                    matTooltip="Recovered">
                <p>Recovered</p>

            </th>
        </ng-container>


        <tr mat-header-row
            *matHeaderRowDef="['header-row-first-group','header-row-sec-group','header-row-third-group','header-row-fourth-group']; sticky: true">
        </tr>
        <tr mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
