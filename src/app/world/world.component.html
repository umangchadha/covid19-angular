 <div class="container"
   fxLayout="column">

   <div style="margin-left: 5%;"
     fxLayout
     xLayoutAlign="space-between end">
     <span fxLayout
       fxFlex="30"
       fxLayoutAlign="start center">
       <a class="link_color"
         routerLink="/india"
         matTooltip="See India Stats"
         routerLinkActive="active">India Stats
       </a>
       <a class="link_color"
         routerLink="/"
         routerLinkActive="active"
         matTooltip="Home">
         <mat-icon>home</mat-icon>
       </a>
     </span>
     <span fxFlex="70"
       fxLayoutAlign="end"
       class="world-timestamp">{{updateTimestamp}} : UTC</span>
   </div>
   <div fxFlex
     fxLayout="row"
     fxLayoutAlign="space-around center">
     <mat-card class="search"
       fxFlex="90"
       fxLayout>
       <mat-form-field fxFlex="90">
         <input matInput
           placeholder="Search Country Name"
           [(ngModel)]="filterName"
           name="filterName"
           (keyup)="getCountry($event.target.value)">
       </mat-form-field>
       <button mat-button
         fxFlex="80px"
         (click)="clear(filterName)">Clear</button>
     </mat-card>
   </div>
   <div fxFlex
     fxLayout="row wrap"
     fxLayoutAlign="center center">

     <mat-card fxFlex.lt-md="45"
       fxFlex="30"
       *ngFor="let country of masterData.countries_stat"
       fxShow="{{country.country_name.length>1 && !country.country_name.toLowerCase().includes('total')}}">

       <div fxLayout="column"
         fxFlex
         fxLayoutGap="20px">
         <div fxLayout
           fxFlex
           fxLayoutGap="5px"
           fxLayoutAlign="start center">
           <span [className]="classFinder(country?.country_name)"></span>
           <code>{{country.country_name | uppercase}} </code></div>

         <div class=" card-content"
           fxLayout="column"
           fxLayoutGap="10px"
           fxFlex>

           <div class="new-cases"
             fxLayout
             fxFlex
             fxLayoutAlign="space-between center">
             <span>Cases :</span> {{country.cases}}</div>
           <div class="warn"
             fxLayout
             fxFlex
             fxLayoutAlign="space-between center">
             <span> Deaths :</span> {{country.deaths}}</div>
           <div class="recovered"
             fxLayout
             fxFlex
             fxLayoutAlign="space-between center">
             <span> Recovered :</span> {{country.total_recovered}}</div>
         </div>
       </div>
     </mat-card>
   </div>
 </div>
