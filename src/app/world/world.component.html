<div class="container"
  fxLayout="column">

  <!-- Top links -->
  <div style="margin-left: 10%;"
    fxLayout
    fxLayoutAlign="space-between end">
    <span fxLayout
      fxFlex="30"
      fxLayoutAlign="start">
      <a fxFlex="70"
        class="link_color"
        routerLink="/india"
        matTooltip="See India Stats"
        routerLinkActive="active">India Stats
      </a>
      <a fxFlex="30px"
        class="link_color"
        routerLink="/"
        routerLinkActive="active"
        matTooltip="home">
        <mat-icon>home</mat-icon>
      </a>
    </span>
    <!-- Time Stamp -->
    <span fxFlex="70"
      fxLayoutAlign="end"
      class="world-timestamp">Last Updated : {{updateTimestamp}} : UTC</span>
  </div>

  <!-- Main content -->
  <div fxFlex
    fxLayout="row wrap"
    fxLayoutAlign="center center">

    <mat-card fxFlex.gt-sm="25"
      fxFlex="43"
      *ngFor="let country of masterData.countries_stat"
      fxShow="{{country.country_name.length>1}}">

      <div fxLayout="column"
        fxFlex
        fxLayoutGap="20px">
        <div fxLayout
          fxFlex
          fxLayoutGap="5px"
          fxLayoutAlign="start center">
          <span [className]="classFinder(country?.country_name)"></span>
          <code>{{country.country_name | uppercase}} </code></div>

        <div class=" card-content"
          fxLayout="column">

          <div class="new-cases"
            fxLayout
            fxFlex=100
            fxLayoutAlign="space-between center">
            <span>Cases :</span> {{country.cases}}</div>
          <div class="warn"
            fxLayout
            fxLayoutAlign="space-between center">
            <span> Deaths :</span> {{country.deaths}}</div>
          <div class="recovered"
            fxLayout
            fxLayoutAlign="space-between center">
            <span> Recovered :</span> {{country.total_recovered}}</div>
        </div>
      </div>
    </mat-card>
  </div>
</div>
